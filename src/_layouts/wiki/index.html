---
layout: default
---

{% assign wiki_pages = site.wiki %}


<ul>
    {% for page in wiki_pages %}

    <li>
        <a href="{{ page.url }}">
            {% if page.title %}
            {{ page.title }}
            {% else %}
            {{ page.url }}
            {% endif %}
        </a>
    </li>
    {% endfor %}

</ul>
