---
layout: default
---
<ul class="list-group ">
    {% for post in site.posts %}
    <li class="list-group-item tag-head ">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>
            - {{ post.date | date: "%d/%m/%Y"  }}
        </span>
        <span class="pl-4">
        {% include categories/entry-categories-pills.html categories=post.categories %}
        </span>
    </li>
    {% endfor %}
</ul>
