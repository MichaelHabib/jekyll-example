os: linux
dis: xenial
language: ruby
rvm:
- 2.6.3
env:
  global:
    secure: 

before_install:
- git submodule update --init --recursive
install:
- gem install bundler
- bundle install
script:
- jekyll build
- cd ./_site/
- git init
- git commit -m "auto commited generated HTML"
- git push -u origin pages-html
after_success: 
after_failure: 
before_deploy: 
after_deploy: 
after_script: 
branches:
  only:
  - master
  - gh-pages
  - "/^deploy-.*$/"
  - "/pages-(.*)/"
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
git:
  submodules: true
cache: bundler
notifications:
  email: false
