os: linux
dis: xenial
language: ruby
rvm:
- 2.6.3
env:
  global:
    secure: 
before_install:
- git submodule update --init --recursive
install:
- gem install bundler
- bundle install

before_script:

script:
- jekyll build . && sh travis-push-site.sh

after_success: 
after_failure: 
before_deploy: 
after_deploy: 
after_script:

branches:
  only:
  - master

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
git:
  submodules: true
cache: bundler
notifications:
  email: false
