language: ruby
rvm:
  - 2.6.3
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - secure: 
    - secure: 
    - SFTP_KEY=ssh-rsa 


script:
  - jekyll build
before_install:
  - git submodule update --init --recursive
install:
  - gem install bundler
  - bundle install
after_success:
  - echo "${SFTP_KEY}" | base64 --decode >/tmp/sftp_rsa
  - curl --ftp-create-dirs -T filename --key /tmp/sftp_rsa sftp://${SFTP_USER}:${SFTP_PASSWORD}@notebook.michaelhabib.name
branches:
  only:
    - master
    - gh-pages
    - "/^deploy-.*$/"
    - "/pages-(.*)/"
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
git:
  submodules: true
sudo: false
cache: bundler
notifications:
  email: false
