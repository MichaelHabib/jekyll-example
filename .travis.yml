language: ruby
rvm:
  - 2.6.3
env:

script:
  - jekyll build
before_install:
  - git submodule update --init --recursive
install:
  - gem install bundler
  - bundle install
after_success:

branches:
  only:
    - master
    - gh-pages
    - "/^deploy-.*$/"
    - "/pages-(.*)/"
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
git:
  submodules: true
sudo: false
cache: bundler
notifications:
  email: false
